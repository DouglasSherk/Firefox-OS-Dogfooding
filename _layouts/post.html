{% include header.html %}

  <article>
    <div class="visible-xs">
      <a class="btn btn-primary pull-left" href="/"><span class="glyphicon glyphicon-menu-left"></span></a>
      <a class="btn pull-left" href="/" style="visibility: hidden;">&nbsp;</a>
    </div>
    <span>
      <a href="https://twitter.com/share" class="twitter-share-button"
        data-via="foxfooding" data-size="large"
        data-hashtags="foxfooding">Tweet</a>
      <script>!function(d,s,id){var
js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document,
'script', 'twitter-wjs');</script>

    {% if page.date %}
      <span class="date pull-right">{{ page.date | date_to_long_string }}</span>
    {% endif %}
    <h2>{{ page.title }}</h2>
    <hr class="soften" />

    {{ content }}

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
